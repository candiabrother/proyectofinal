 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title>Agregrar una Serie</title>
 	<link rel="stylesheet" type="text/css" href="css/form.css">
 	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
 </head>
 <body>
 	<form style="color:#fff; font-size: 20px; padding-left: 20px" action="crudseries/newseries.php" method="POST">
 		<h1>Agregar Serie</h1>
 		<label for="id">ID</label>
 		<input type="text" name="id" id="id" placeholder="opcional"><br>
 		<label for="nombre">NOMBRE</label>
 		<input type="text" name="nombre" id="nombre" required><br>
 		<label for="duracion">DURACION</label>
 		<input type="text" name="duracion" id="duracion" required><br>
 		<label for="autor">AUTOR</label>
 		<input type="text" name="autor" id="autor" required><br>
 		<label for="calificacion">CALIFICACION</label>
 		<input type="text" name="calificacion" id="calificacion"><br>
 		<label for="sinopsis">SINOPSIS</label>
 		<textarea type="text" name="sinopsis" id="sinopsis" style="height: 200px; width: 400px;" required></textarea><br>
 		<button class="btn-success" name="update" type="submit">guardar</button>
 	</form>

 </body>
 </html>
